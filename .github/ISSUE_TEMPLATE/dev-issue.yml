              # This form is reserved for Dog Cord Developers. Do not open an issue. üêæ

              Instead, use the [#support channel](https://discord.gg/8HGpehczrB) on our [Dog Park (Discord server)](https://discord.gg/8HGpehczrB) for help and reporting fleas (issues).

              Your issue will be closed immediately with no comment and you will be blocked if you ignore this.

